<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Restautant Lunch Calculator</title>
</head>

<body>
  <h1>Restaurant lunch calculator</h1>

  <form action="" method="dialog">
    <label for="price">Lunch Price:</label>
    <input type="number" id="price" min="0" max="100000" placeholder="Enter price" value="">
    <label for="customersQty">Number of People:</label>
    <input type="number" id="customersQty" min="1" max="50" value="">
    <label for="tax">Tax Rate (%):</label>
    <input type="number" id="tax" min="0" max="100" value="24">
    <button id="calculate-button">Calculate</button>
    <div class="clearfix"></div>
  </form>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
